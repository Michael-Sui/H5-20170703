<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>注册</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/div8.css">
		<style></style>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="container">
			<div id="div8">
				<div id="div8-1">
					<div id="div8-1-1">
						<img src="../images/xiaohui2.jpg" />
						<p>|用户登录</p>
					</div id="div8-1-1">
					<div id="div8-1-2">
						<br /><br />
						<form method="get" action="./success.html" onsubmit="return f_validate()">
							<select name="school" class="inputNormal">
								<option value="dalianjiaotong">大连交通大学</option>
							</select>
							<br /><br />
							<input id="username" class="inputNormal" name="username" type="text" placeholder="请输入手机号">
							<br /><br />
							<input id="password" class="inputNormal" name="password" type="password" placeholder="请输入密码">
							<br /><br /><br />
							<input type="checkbox" name="remember" />七天免登录
							<a href="#" class="longBeforeA">忘记密码?</a>
							<br />
							<input class="submitNormal" type="submit" value="登陆">
						</form>
						<br /> 有问题请联系
						<a class="longAfterA">在线客服</a>
						立即注册
					</div>
				</div>
				<div id="div8-2">
					<img src="../images/border.png" alt="" />
				</div>
				<div id="div8-3">
					<img src="../images/health.png" class="img1" />
					<img src="../images/code.png" / class="img2">
					<p>扫码下载
						<a href="#">高校邦APP</a href="#">移<br />动学习新体验！</p>
				</div>
			</div>
		</div class="container">
		<script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.js"></script>

		<script>
			function f_validate() {
				var un = document.getElementById("username");
				var pwd = document.getElementById("password");
				if(un.value.length == 0) {
					alert("用户名不能为空");
					return false;
				}
				var un0 = un.value.charAt(0);
				var un1 = un.value.charAt(1);
				if(un.value.length != 11 || un0 != "1" || (un1 != "3" && un1 != "4" && un1 != "5" && un1 != "7" && un1 != "8")) {
					alert("请输入合法的手机号");
					return false;
				}
				if(pwd.value.length == 0) {
					alert("密码不能为空");
					return false;
				}
				return true;
			}
		</script>
	</body>

</html>
